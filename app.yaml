application: niranjan-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(.*\.(gif|png|jpg|ico|js|css))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|js|css))

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /Apply.html
  static_files: Apply.html
  upload: Apply.html
 
- url: /mail.html
  static_files: mail.html
  upload: mail.html  

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest