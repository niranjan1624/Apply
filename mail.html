<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link type="text/css" rel="stylesheet" href="/style.css">
<link type="text/css" rel="stylesheet" href="/intlTelInput.css">
<script src="intlTelInput.js"></script>

<title>Email</title>
</head>
<body>
<div class="container">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 well well-lg">
			<center><h3><b>Send Email</b></h3></center>
			<br/>
			<p id="info" name="info"></p>
				<form id="mailForm" class="form-horizontal" name="mailForm" action="javascript:void(0);">
					<div class="form-group">
						<label for="name" class="control-label col-xs-4">Name</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="name"
								placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="mail" class="control-label col-xs-4">Email</label>
						<div class="col-xs-8">
							<input type="email" class="form-control" id="mail"
								placeholder="example@domain.com" required>
						</div>
					</div>
					<div class="form-group">
						<label for="sub" class="control-label col-xs-4">Subject</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="sub"
								placeholder="Subject" required>
						</div>
					</div>
					<div class="form-group">
						<label for="msg" class="control-label col-xs-4">Message</label>
						<div class="col-xs-8">
							<textarea class="form-control" rows="8" id="msg"
								placeholder="Type your message here..." required> </textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="ec1" class="control-label col-xs-4"></label>
						<div class="col-xs-8">
							<input id="send" type="submit" value="Send" class="btn btn-primary">
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
		</div>
		

</body>
<script>

function message(msg) {
	$("#info").show();
	$("#info").html(msg);
	$("#info").css({ 'color': 'red', 'font-size': '110%' });
 }

 $('form#mailForm').submit(function() {
    // get all the inputs into an array.
	//console.log("studentform");
	  var values = {};
	  var pass = true;
	  var msg = ""
	  $("form#mailForm :input").each(function(){
		var input = $(this);
		var str = input.val();
		var id = input.attr("id");
		if(input.attr("id") != "send") {
			values[input.attr("id")] = str;
			 if( str != "" && (id == "name")) {
					var regx = /^[A-Za-z]+$/;
					if (!regx.test(str)) {
						msg = msg + "Only alphabates allowed for Name <br\>"
						//$("#"+id).addClass("focus");
						$("#"+id).focus();
						pass = false;
					}
				}
		}
		});
		if(pass) {
			$("#info").hide();
			$.post( "/meta/mail",values, function( data ) {
				console.log(data);
			});
			//console.log(values);
		} else {
			message(msg);
		}
		
});

</script>
</html>
