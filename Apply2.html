<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body style="font-size:13px">
	<div class="container">
		<div class="row text-left"><h3 style="color:#861035"><b>Account Creation</b></h3></div>
		<hr>
		<div style="background-color:#eee; border-top:1px solid #e4e4e4; border-bottom:1px solid #c6c6c6;" class="row">
			<div id="LoginCred" class="col-md-5 text-right" style="padding-top:10px; padding-bottom:10px"><h4><span style="background-color:#861035; color:white; padding:5px; padding-left: 10px; padding-right:10px; margin:10px; border-radius:30px">1</span><span style="color:#0eac3b; font-size:17px; right:18px" class="glyphicon glyphicon-ok"></span>Login Credentials</h4></div>
			<div class="col-md-1 text-right" style="font-size:40px; color:#black;">&rsaquo;</div>
			<div id="RegInf" class="col-md-6 text-left" style="padding-top:10px; padding-bottom:10px;"><h4><span style="background-color:#861035; color:white; padding:5px; padding-left: 10px; padding-right:10px; margin:10px; border-radius:30px">2</span>Registration information</h4></div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<p><b>Enter name exactly as it appears on official documents.</b></p>
				<p><b>Do not use nicknames.</b></p>
				<div class="container">
					<div class="row">
						<h5>First/given Name<h5>
						<span></span>
						<input>	
					</div>
					<div class="row">
						<h5>Last/Sur Name<h5>
						<span></span>
						<input>
					</div>
				</div>
			</div>
			<div class="col-md-6" style="padding:0px;">
				<div class="row">
					<p><b>I am a(n):</b></p>
					<div style="margin-left:10px">
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						    Applicant planning to enroll within the next 12 months
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option2">
						    Counselor interested in learning more about the Common App
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option3">
						    Teacher interested in learning more about the Common App
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option4">
						    Other student
						  </label>
						</div>
						<div class="radio">
						  <label>
						    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option5">
						    None of the above
						  </label>
						</div>
					</div>
					<a><b>Clear</b></a>
				</div>
				<hr style="margin-left:0px">
				<div class="row">
					<div class="checkbox">
					  <label>
					    <input type="checkbox" value="" checked>
					    The colleges that I am considering for application may communicate with me by email prior to submission of my application (you can subsequently change your response to this question in your account settings).
					  </label>
					</div>
				</div>
				<div class="row">
					<div class="checkbox">
					  <label>
					    <input type="checkbox" value="">
					    By checking this box, you represent that (i) you are age 13 or older and (ii) you have read, understood and agreed to the terms and conditions of the <a>License Agreement</a> and <a>Privacy Policy</a> (unless you are over the age of 13 but under the age of 18, in which case, your parent or legal guardian has also read, understood and agreed to the terms and conditions of the Privacy Policy and License Agreement sections).
					  </label>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-10"></div>
			<div class="col-md-2">
				<div class="col-md-6" style="padding-top:7px"><a href="Apply.html">Back</a></div>
				<div class="col-md-6"><button id="continue" class="btn" style="background-color:#861035; color:white" onclick="location.href = 'Apply3.html';">Create</button></div>
			</div>
		</div>
	</div>
</body>
</html>
