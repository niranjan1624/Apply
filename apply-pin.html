	<form class="form-horizontal" action="javascript:void(0);" >
	<div class="container" style="margin-left:40px;margin-top:10px">
	
	
	<div class="form-group" >
	<p style="margin-left:-15px"><b> Step 1: Give your email address for communication</b></p>
		<label style="margin-left:-15px;font-weight:normal" style="margin-left:-15px;" for="email"> Email Address</label>
		<input style="margin-left:10px;width:200px" id="email" name="email" class="input" type="email"></input>
	</div>
	<p style="margin-left:90px" hidden id="email_error"> </p>
	<div class="form-group" >
	<p style="margin-left:-15px"><b> Step 2: Generate PIN and send to your email provided in Step 1.</b></p>
	<button style="margin-left:-15px;" type="submit" id="sendPin" class="btn btn-primary"> Generate PIN </button>
	</div>
	
	<p style="margin-left:-15px" hidden id="info1"></p>
	<p style="margin-left:-15px" hidden id="info2"> </p>
	
	<div class="form-group">
	<p style="margin-left:-15px"><b> Step 3:  Enter the PIN sent to your email.</b> </p>
		<label style="margin-left:-15px;font-weight:normal" for="pin"> 4 Digit PIN</label>
		<input style="margin-left:27px;width:200px" id="pin" class="input" type="text"></input>
	</div>
	<p style="margin-left:90px" hidden id="info"> </p>
	<div class="form-group" >
	<button style="margin-left:-15px;" type="submit" id="validate" class="btn btn-primary"> Verify PIN </button>
	</div>
	</div>
